            <section class="clients">
                <div class="container">
                    <h1 class="table-title">Клиенты</h1>
                    <div class="clients-form-wrapper">
                        <form>

                            <table class="table" id="client-table">
                                <thead class="thead">
                                    <tr>
                                        <th data-sortable="true" data-key="id">
                                            ID
                                            <div class="sort-icon">
                                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"
                                                        fill="#9873FF" />
                                                </svg>
                                            </div>
                                        </th>
                                        <th data-sortable="true" data-key="fio">
                                            Фамилия Имя Отчество
                                            <div class="sort-icon">
                                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"
                                                        fill="#9873FF" />
                                                </svg>
                                                <svg width="16" height="8" viewBox="0 0 16 8" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">

                                                </svg>
                                            </div>
                                        </th>
                                        <th data-sortable="true" data-key="created">
                                            Дата и время создания
                                            <div class="sort-icon">
                                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"

                                                </svg>

                                        </th>
                                        <th data-sortable="true" data-key="edited">
                                            Последние изменения
                                            <div class="sort-icon">
                                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">

                                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"

                                        </th>
                                        <th>Контакты</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="clients-list">

                                </tbody>
                            </table>

                            <!-- МОДАЛЬНОЕ ОКНО -->
                            <button id="open-modalka">Добавить клиента</button>
                            <div class="modalka" id="modalka">
                                <div class="modalka-box">
                                    <button class="close-modalka" id="close-modalka">
                                        <svg width="29" height="29" viewBox="0 0 29 29" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"

                                        </svg>
                                    </button>
                                    <h2 class="modalka-title">
                                        Изменить данные
                                    </h2>
                                    <div class="fio-container">
                                        <div class="fio-wrapper">
                                            <label for="surname"> Фамилия </label>
                                            <input id="surname" name="surname" type="text">
                                        </div>

                                        <div class="fio-wrapper">
                                            <label for="name"> Имя </label>
                                            <input id="name" name="name" type="text">
                                        </div>

                                        <div class="fio-wrapper">
                                            <label for="second-name"> Отчество </label>
                                            <input id="second-name" name="second-name" type="text">
                                        </div>
                                    </div>

                                    <!-- Контейнер для добавления контактов -->
                                    <div id="contacts-container" class="contacts-container"></div>

                                    <div class="modalka-btns">
                                        <button class="add-contact" id="add-contact" type="button">Добавить
                                            контакт</button>
                                        <button class="add-contact" id="save-client" type="button">Сохранить</button>
                                        <button class="add-contact" id="del-client" type="button">Удалить
                                            клиента</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>
